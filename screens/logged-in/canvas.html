<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Workspace - CanvasChat</title>
    <link rel="icon" type="image/png" href="../shared/assets/CanvasChat.logo.png">
    <script>
        // Track script loading
        window.fabricLoaded = false;
        window.animeLoaded = false;
    </script>
    <script src="../shared/vendor/fabric-patch.js"></script>
    <script src="../shared/vendor/fabric.min.js" 
            onload="window.fabricLoaded = true; console.log('Fabric.js script loaded');"
            onerror="console.error('Failed to load Fabric.js');"></script>
    <script src="../shared/vendor/anime.min.js" 
            onload="window.animeLoaded = true; console.log('Anime.js script loaded');"
            onerror="console.error('Failed to load Anime.js');"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f0f0f0;
            color: #1a1a1a;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top Header */
        .top-header {
            background: white;
            border-bottom: 1px solid #e5e5e5;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 56px;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-small {
            height: 32px;
        }

        .title-input {
            border: none;
            background: transparent;
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            outline: none;
            transition: background 0.2s;
        }

        .title-input:hover {
            background: #f5f5f5;
        }

        .title-input:focus {
            background: #f5f5f5;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.5rem;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 0.75rem;
        }

        .zoom-btn {
            width: 20px;
            height: 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            transition: background 0.2s;
        }

        .zoom-btn:hover {
            background: white;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .btn-header {
            padding: 0.5rem 1rem;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-header:hover {
            background: #f5f5f5;
        }

        .btn-primary {
            background: #6B46C1;
            color: white;
            border-color: #6B46C1;
        }

        .btn-primary:hover {
            background: #5a3ba3;
        }

        .avatar-small {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6B46C1 0%, #38B2AC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.75rem;
            cursor: pointer;
        }

        /* Main Workspace */
        .workspace {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Floating Toolbar - Left Side */
        .floating-toolbar {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            z-index: 50;
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 1.125rem;
            color: #555;
        }

        .tool-btn:hover {
            background: #f5f5f5;
        }

        .tool-btn.active {
            background: #6B46C1;
            color: white;
        }

        .tool-divider {
            height: 1px;
            background: #e5e5e5;
            margin: 0.25rem 0;
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
            background: white;
        }

        .canvas-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #canvas {
            background: white;
            display: block;
        }

        /* Right Panel */
        .right-panel {
            position: absolute;
            right: 20px;
            top: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 1rem;
            width: 260px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            z-index: 50;
            display: none;
        }

        .right-panel.visible {
            display: block;
        }

        .panel-section {
            margin-bottom: 1.5rem;
        }

        .panel-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
        }

        .color-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .color-picker-wrapper {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e5e5e5;
            cursor: pointer;
            position: relative;
        }

        .color-picker {
            position: absolute;
            inset: -5px;
            border: none;
            cursor: pointer;
        }

        .color-value {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            background: #f9f9f9;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: #666;
        }

        .slider {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: #e5e5e5;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #6B46C1;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #6B46C1;
            cursor: pointer;
            border: none;
        }

        .animation-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .animation-btn {
            padding: 0.75rem;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.2s;
            font-size: 0.75rem;
        }

        .animation-btn:hover:not(:disabled) {
            background: #f9f9f9;
            border-color: #6B46C1;
        }

        .animation-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            padding: 2rem 1rem;
            text-align: center;
            color: #999;
            font-size: 0.875rem;
        }

        /* Bottom Toolbar */
        .bottom-toolbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 0.5rem 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 50;
        }

        .bottom-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .bottom-btn:hover {
            background: #f5f5f5;
        }

        .bottom-btn.danger:hover {
            background: #fee;
            border-color: #f44;
            color: #f44;
        }

        /* Scrollbar Styling */
        .right-panel::-webkit-scrollbar {
            width: 6px;
        }

        .right-panel::-webkit-scrollbar-track {
            background: transparent;
        }

        .right-panel::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }

        .right-panel::-webkit-scrollbar-thumb:hover {
            background: #ccc;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .floating-toolbar {
                left: 10px;
            }

            .right-panel {
                right: 10px;
                width: 240px;
            }

            .header-center {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Top Header -->
        <header class="top-header">
            <div class="header-left">
                <img src="../shared/assets/CanvasChat.logo.png" alt="CanvasChat" class="logo-small">
                <input type="text" class="title-input" value="Untitled" id="canvasTitle">
            </div>
            
            <div class="header-center">
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="zoomOut()">−</button>
                    <span id="zoomLevel">100%</span>
                    <button class="zoom-btn" onclick="zoomIn()">+</button>
                </div>
            </div>

            <div class="header-right">
                <button class="btn-header" onclick="window.location.href='gallery.html'">
                    <span>My Gallery</span>
                </button>
                <button class="btn-header btn-primary">
                    <span>Share</span>
                </button>
                <div class="avatar-small" onclick="toggleUserMenu()">JD</div>
            </div>
        </header>

        <!-- Main Workspace -->
        <div class="workspace">
            <!-- Floating Toolbar (Left) -->
            <div class="floating-toolbar">
                <button class="tool-btn active" data-tool="select" title="Select (V)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z"/>
                    </svg>
                </button>
                <button class="tool-btn" data-tool="hand" title="Hand (H)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 11V6a2 2 0 0 0-4 0v5"/>
                        <path d="M14 10V4a2 2 0 0 0-4 0v2"/>
                        <path d="M10 10.5V6a2 2 0 0 0-4 0v8"/>
                        <path d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-2a8 8 0 0 1-8-8V7a2 2 0 1 1 4 0z"/>
                    </svg>
                </button>
                
                <div class="tool-divider"></div>
                
                <button class="tool-btn" data-tool="shape" title="Rectangle (R)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                    </svg>
                </button>
                <button class="tool-btn" data-tool="circle" title="Circle (O)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="9"/>
                    </svg>
                </button>
                <button class="tool-btn" data-tool="draw" title="Pen (P)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 19l7-7 3 3-7 7-3-3z"/>
                        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
                        <path d="M2 2l7.586 7.586"/>
                    </svg>
                </button>
                <button class="tool-btn" data-tool="text" title="Text (T)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="4 7 4 4 20 4 20 7"/>
                        <line x1="9" y1="20" x2="15" y2="20"/>
                        <line x1="12" y1="4" x2="12" y2="20"/>
                    </svg>
                </button>

                <div class="tool-divider"></div>

                <button class="tool-btn" data-tool="comment" title="Comment (C)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                </button>
            </div>

            <!-- Canvas Area -->
            <div class="canvas-area">
                <div class="canvas-wrapper">
                    <canvas id="canvas"></canvas>
                    <div id="loadingIndicator" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #666;">
                        <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #6B46C1; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
                        <p>Loading Canvas...</p>
                    </div>
                </div>
            </div>
            <style>
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            </style>

            <!-- Right Panel (Properties) -->
            <div class="right-panel" id="rightPanel">
                <div class="panel-section">
                    <h3 class="section-title">Design</h3>
                    
                    <div class="panel-section">
                        <div class="slider-label">
                            <span>Fill Color</span>
                        </div>
                        <div class="color-row">
                            <div class="color-picker-wrapper">
                                <input type="color" id="fillColorPicker" class="color-picker" value="#6B46C1">
                            </div>
                            <input type="text" id="fillColorValue" class="color-value" value="#6B46C1" readonly>
                        </div>
                    </div>

                    <div class="panel-section">
                        <div class="slider-label">
                            <span>Stroke Color</span>
                        </div>
                        <div class="color-row">
                            <div class="color-picker-wrapper">
                                <input type="color" id="strokeColorPicker" class="color-picker" value="#000000">
                            </div>
                            <input type="text" id="strokeColorValue" class="color-value" value="#000000" readonly>
                        </div>
                    </div>

                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Stroke Width</span>
                            <span id="strokeValue">2px</span>
                        </div>
                        <input type="range" id="strokeWidth" class="slider" min="0" max="20" value="2">
                    </div>
                </div>

                <div class="panel-section">
                    <h3 class="section-title">Animations</h3>
                    <div class="animation-grid" id="animationButtons">
                        <div class="empty-state">Select an object</div>
                    </div>
                </div>
            </div>

            <!-- Bottom Toolbar -->
            <div class="bottom-toolbar">
                <button class="bottom-btn" onclick="undoAction()">
                    <span>↶ Undo</span>
                </button>
                <button class="bottom-btn" onclick="redoAction()">
                    <span>↷ Redo</span>
                </button>
                <button class="bottom-btn danger" onclick="clearCanvas()">
                    <span>× Clear</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Wait for Fabric.js to load before initializing
        let initAttempts = 0;
        const maxAttempts = 50;

        function initCanvas() {
            initAttempts++;
            
            if (typeof fabric === 'undefined') {
                if (initAttempts >= maxAttempts) {
                    console.error('Failed to load Fabric.js after ' + maxAttempts + ' attempts');
                    document.querySelector('.canvas-area').innerHTML = 
                        '<div style="text-align: center; padding: 2rem; color: #f44;">' +
                        '<h2>Failed to Load Canvas Libraries</h2>' +
                        '<p>Please check your internet connection and refresh the page.</p>' +
                        '<button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #6B46C1; color: white; border: none; border-radius: 6px; cursor: pointer;">Refresh Page</button>' +
                        '</div>';
                    return;
                }
                console.log('Waiting for Fabric.js... (attempt ' + initAttempts + '/' + maxAttempts + ')');
                setTimeout(initCanvas, 200);
                return;
            }

            console.log('Fabric.js loaded successfully!');
            
            // Hide loading indicator
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.style.display = 'none';
            }
            
            // Initialize Fabric.js canvas with full screen dimensions
            const canvasArea = document.querySelector('.canvas-area');
            const canvasWidth = canvasArea.clientWidth;
            const canvasHeight = canvasArea.clientHeight;
            
            window.canvas = new fabric.Canvas('canvas', {
                width: canvasWidth,
                height: canvasHeight,
                backgroundColor: '#ffffff'
            });

            setupCanvasHandlers();
        }

        function setupCanvasHandlers() {
            const canvas = window.canvas;

            let currentTool = 'select';
            let fillColor = '#6B46C1';
            let strokeColor = '#000000';
            let strokeWidth = 2;
            let zoomLevel = 1;

            // Resize canvas on window resize to maintain full screen
            window.addEventListener('resize', function() {
                const canvasArea = document.querySelector('.canvas-area');
                canvas.setWidth(canvasArea.clientWidth);
                canvas.setHeight(canvasArea.clientHeight);
                canvas.renderAll();
            });

            // Tool selection
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (!this.dataset.tool) return;
                    
                    document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentTool = this.dataset.tool;
                    
                    canvas.isDrawingMode = false;
                    
                    if (currentTool === 'select') {
                        canvas.selection = true;
                    } else if (currentTool === 'draw') {
                        canvas.isDrawingMode = true;
                        canvas.freeDrawingBrush.color = fillColor;
                        canvas.freeDrawingBrush.width = strokeWidth;
                    } else if (currentTool === 'text') {
                        addText();
                    } else if (currentTool === 'shape') {
                        addRectangle();
                    } else if (currentTool === 'circle') {
                        addCircle();
                    }
                });
            });

            // Color pickers
            const fillColorPicker = document.getElementById('fillColorPicker');
            const fillColorValue = document.getElementById('fillColorValue');
            fillColorPicker.addEventListener('input', function() {
                fillColor = this.value;
                fillColorValue.value = this.value;
                updateSelectedObjectColor();
            });

            const strokeColorPicker = document.getElementById('strokeColorPicker');
            const strokeColorValue = document.getElementById('strokeColorValue');
            strokeColorPicker.addEventListener('input', function() {
                strokeColor = this.value;
                strokeColorValue.value = this.value;
                updateSelectedObjectStroke();
            });

            // Stroke width
            const strokeWidthSlider = document.getElementById('strokeWidth');
            const strokeValue = document.getElementById('strokeValue');
            strokeWidthSlider.addEventListener('input', function() {
                strokeWidth = parseInt(this.value);
                strokeValue.textContent = strokeWidth + 'px';
                updateSelectedObjectStroke();
            });

            function updateSelectedObjectColor() {
                const active = canvas.getActiveObject();
                if (active) {
                    active.set('fill', fillColor);
                    canvas.renderAll();
                }
            }

            function updateSelectedObjectStroke() {
                const active = canvas.getActiveObject();
                if (active) {
                    active.set('stroke', strokeColor);
                    active.set('strokeWidth', strokeWidth);
                    canvas.renderAll();
                }
            }

            // Add shapes
            function addRectangle() {
                const rect = new fabric.Rect({
                    left: 100,
                    top: 100,
                    width: 200,
                    height: 150,
                    fill: fillColor,
                    stroke: strokeColor,
                    strokeWidth: strokeWidth
                });
                canvas.add(rect);
                canvas.setActiveObject(rect);
            }

            function addCircle() {
                const circle = new fabric.Circle({
                    left: 150,
                    top: 150,
                    radius: 75,
                    fill: fillColor,
                    stroke: strokeColor,
                    strokeWidth: strokeWidth
                });
                canvas.add(circle);
                canvas.setActiveObject(circle);
            }

            function addText() {
                const text = new fabric.IText('Double click to edit', {
                    left: 100,
                    top: 100,
                    fill: fillColor,
                    fontSize: 24,
                    fontFamily: 'Arial'
                });
                canvas.add(text);
                canvas.setActiveObject(text);
            }

            // Zoom controls
            window.zoomIn = function() {
                zoomLevel = Math.min(zoomLevel + 0.1, 3);
                canvas.setZoom(zoomLevel);
                document.getElementById('zoomLevel').textContent = Math.round(zoomLevel * 100) + '%';
            }

            window.zoomOut = function() {
                zoomLevel = Math.max(zoomLevel - 0.1, 0.1);
                canvas.setZoom(zoomLevel);
                document.getElementById('zoomLevel').textContent = Math.round(zoomLevel * 100) + '%';
            }

            // Animations
            window.animatePulse = function(obj) {
                const originalScaleX = obj.scaleX || 1;
                const originalScaleY = obj.scaleY || 1;

                anime({
                    targets: obj,
                    scaleX: [originalScaleX, originalScaleX * 1.2, originalScaleX],
                    scaleY: [originalScaleY, originalScaleY * 1.2, originalScaleY],
                    duration: 600,
                    easing: 'easeInOutQuad',
                    update: () => canvas.renderAll()
                });
            }

            window.animateBounce = function(obj) {
                const originalTop = obj.top || 0;

                anime({
                    targets: obj,
                    top: [originalTop, originalTop - 50, originalTop],
                    duration: 600,
                    easing: 'easeOutBounce',
                    update: () => canvas.renderAll()
                });
            }

            window.animateRotate = function(obj) {
                const currentAngle = obj.angle || 0;

                anime({
                    targets: obj,
                    angle: currentAngle + 360,
                    duration: 600,
                    easing: 'easeInOutQuad',
                    update: () => canvas.renderAll()
                });
            }

            window.animateShake = function(obj) {
                const originalLeft = obj.left || 0;

                anime({
                    targets: obj,
                    left: [
                        originalLeft - 10,
                        originalLeft + 10,
                        originalLeft - 10,
                        originalLeft + 10,
                        originalLeft
                    ],
                    duration: 400,
                    easing: 'easeInOutSine',
                    update: () => canvas.renderAll()
                });
            }

            window.deleteSelected = function() {
                const selected = canvas.getActiveObject();
                if (selected) {
                    canvas.remove(selected);
                    canvas.discardActiveObject();
                    canvas.renderAll();
                }
            }

            // Canvas selection events
            canvas.on('selection:created', updateRightPanel);
            canvas.on('selection:updated', updateRightPanel);
            canvas.on('selection:cleared', updateRightPanel);

            function updateRightPanel() {
                const selected = canvas.getActiveObject();
                const rightPanel = document.getElementById('rightPanel');
                const animationButtons = document.getElementById('animationButtons');

                if (selected) {
                    rightPanel.classList.add('visible');
                    
                    // Update color values
                    if (selected.fill) {
                        fillColorPicker.value = selected.fill;
                        fillColorValue.value = selected.fill;
                    }
                    if (selected.stroke) {
                        strokeColorPicker.value = selected.stroke;
                        strokeColorValue.value = selected.stroke;
                    }
                    if (selected.strokeWidth) {
                        strokeWidthSlider.value = selected.strokeWidth;
                        strokeValue.textContent = selected.strokeWidth + 'px';
                    }

                    // Show animation buttons
                    animationButtons.innerHTML = `
                        <button class="animation-btn" onclick="animatePulse(canvas.getActiveObject())">
                            <span>↕</span>
                            <span>Pulse</span>
                        </button>
                        <button class="animation-btn" onclick="animateBounce(canvas.getActiveObject())">
                            <span>↑</span>
                            <span>Bounce</span>
                        </button>
                        <button class="animation-btn" onclick="animateShake(canvas.getActiveObject())">
                            <span>↔</span>
                            <span>Shake</span>
                        </button>
                        <button class="animation-btn" onclick="animateRotate(canvas.getActiveObject())">
                            <span>↻</span>
                            <span>Rotate</span>
                        </button>
                        <button class="animation-btn" onclick="deleteSelected()">
                            <span>×</span>
                            <span>Delete</span>
                        </button>
                    `;
                } else {
                    animationButtons.innerHTML = '<div class="empty-state">Select an object</div>';
                }
            }

            window.clearCanvas = function() {
                if (confirm('Clear the entire canvas?')) {
                    canvas.clear();
                    canvas.backgroundColor = '#ffffff';
                    canvas.renderAll();
                }
            }

            window.undoAction = function() {
                console.log('Undo');
            }

            window.redoAction = function() {
                console.log('Redo');
            }

            window.toggleUserMenu = function() {
                alert('User menu - Profile, Settings, Logout');
            }

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'v') {
                    document.querySelector('[data-tool="select"]').click();
                } else if (e.key === 'h') {
                    document.querySelector('[data-tool="hand"]').click();
                } else if (e.key === 'r') {
                    document.querySelector('[data-tool="shape"]').click();
                } else if (e.key === 'o') {
                    document.querySelector('[data-tool="circle"]').click();
                } else if (e.key === 'p') {
                    document.querySelector('[data-tool="draw"]').click();
                } else if (e.key === 't') {
                    document.querySelector('[data-tool="text"]').click();
                } else if (e.key === 'Delete' || e.key === 'Backspace') {
                    deleteSelected();
                }
            });

            // Add welcome message centered on screen
            setTimeout(() => {
                const welcomeText = new fabric.IText('Start creating!', {
                    left: canvas.width / 2,
                    top: canvas.height / 2,
                    fill: '#999',
                    fontSize: 32,
                    fontFamily: 'Arial',
                    originX: 'center',
                    originY: 'center'
                });
                canvas.add(welcomeText);
            }, 300);
        }

        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initCanvas);
        } else {
            initCanvas();
        }
    </script>
</body>
</html>
