<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery - CanvasChat</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .page-header {
            max-width: 1400px;
            margin: 0 auto 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .gallery-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .canvas-card {
            background: white;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
            cursor: pointer;
        }

        .canvas-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .canvas-thumbnail {
            width: 100%;
            aspect-ratio: 16/10;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 3rem;
        }

        .canvas-info {
            padding: 1rem;
        }

        .canvas-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .canvas-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .canvas-date {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .empty-state {
            max-width: 600px;
            margin: 4rem auto;
            text-align: center;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .filter-bar {
            max-width: 1400px;
            margin: 0 auto 2rem;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: white;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-btn:hover:not(.active) {
            background: var(--bg-secondary);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="canvas.html" class="logo">
                <div class="logo-icon">C</div>
                <span>CanvasChat</span>
            </a>
            <div class="flex gap-2">
                <a href="gallery.html" class="btn btn-ghost" style="background: rgba(255,255,255,0.2);">My Gallery</a>
                <div class="user-profile" onclick="toggleMenu()">
                    <div class="avatar">JD</div>
                    <span>John Doe</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">My Gallery</h1>
            <a href="canvas.html" class="btn btn-primary">
                <span>+</span> New Canvas
            </a>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Recent</button>
            <button class="filter-btn">Favorites</button>
            <button class="filter-btn">Shared</button>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery-grid" id="galleryGrid">
            <!-- Canvas cards will be inserted here -->
        </div>

        <!-- Empty State (shown when no canvases) -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">🎨</div>
            <h2>No canvases yet</h2>
            <p>Start creating your first masterpiece</p>
            <a href="canvas.html" class="btn btn-primary btn-lg">Create First Canvas</a>
        </div>
    </main>

    <script>
        // Sample data
        const canvases = [
            { id: 1, title: 'Untitled Canvas', date: '2 hours ago', icon: '✏️' },
            { id: 2, title: 'My Masterpiece', date: 'Yesterday', icon: '🎨' },
            { id: 3, title: 'Quick Sketch', date: '3 days ago', icon: '✨' },
            { id: 4, title: 'Project Design', date: '1 week ago', icon: '🖌️' },
            { id: 5, title: 'Brainstorm', date: '2 weeks ago', icon: '💡' },
            { id: 6, title: 'Wireframe', date: '1 month ago', icon: '📐' },
        ];

        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            const emptyState = document.getElementById('emptyState');

            if (canvases.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                grid.innerHTML = canvases.map(canvas => `
                    <div class="canvas-card" onclick="openCanvas(${canvas.id})">
                        <div class="canvas-thumbnail">${canvas.icon}</div>
                        <div class="canvas-info">
                            <div class="canvas-title">${canvas.title}</div>
                            <div class="canvas-meta">
                                <span class="canvas-date">📅 ${canvas.date}</span>
                                <span>⋯</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function openCanvas(id) {
            window.location.href = 'canvas.html';
        }

        function toggleMenu() {
            // Show profile menu
            alert('Profile menu - implement dropdown with: Profile, Settings, Logout');
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                // Filter logic would go here
            });
        });

        renderGallery();
    </script>
</body>
</html>
